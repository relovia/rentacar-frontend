<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  @if (formMessage) {
  <small class="ms-3">{{ formMessage }}</small>
  }

  <div class="mt-3 d-flex flex-column form-control">
    <div class="form-group">
      <label for="nameInput" class="form-text text-muted">Brand Name:</label>
      <input
        formControlName="name"
        type="text"
        placeholder="Enter name"
        id="nameInput"
        class="form-control mt-3"
      />

      <app-button type="submit" class="mt-3"> Edit Brand </app-button>
    </div>
  </div>
</form>
