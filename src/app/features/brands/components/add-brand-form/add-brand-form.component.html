<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  @if (formMessage) {
  <small>{{ formMessage }}</small>
  }

  <div class="mt-3 d-flex form-control">
    <label for="nameInput" class="form-text text-muted">Brand Name:</label>
    <input
      formControlName="name"
      type="text"
      placeholder="Enter name"
      id="nameInput"
      class="ms-3"
    />
    <app-button type="submit" class="ms-3"> Add Brand </app-button>
  </div>
</form>
