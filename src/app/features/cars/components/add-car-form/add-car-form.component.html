<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <!-- Model Id -->
  <div class="mt-3 d-flex flex-column form-control">
    <div class="form-group">
      <label for="modelIdInput" class="form-text text-muted">Model Id:</label>
      <input
        formControlName="modelId"
        type="number"
        placeholder="Enter model id"
        id="modelIdInput"
        class="form-control mt-3"
      />
    </div>

    <!-- Model Year -->
    <div class="form-group">
      <label for="modelYearInput" class="form-text text-muted"
        >Model Year:</label
      >
      <input
        formControlName="modelYear"
        type="number"
        placeholder="Enter model year"
        id="modelYearInput"
        class="form-control mt-3"
      />
    </div>

    <!-- Plate -->
    <div class="form-group">
      <label for="plateInput" class="form-text text-muted">Plate:</label>
      <input
        formControlName="plate"
        type="text"
        placeholder="Enter plate"
        id="plateInput"
        class="form-control mt-3"
      />
    </div>

    <!-- State -->
    <div class="form-group">
      <label for="stateInput" class="form-text text-muted">State:</label>
      <select formControlName="state" id="stateInput" class="form-control">
        <option value="1">Available</option>
        <option value="2">Rented</option>
        <option value="3">Under Maintenance</option>
      </select>
    </div>

    <!-- Daily Price -->
    <div class="form-group">
      <label for="dailyPriceInput" class="form-text text-muted"
        >Daily Price:</label
      >
      <input
        formControlName="dailyPrice"
        type="number"
        placeholder="Enter name"
        id="dailyPriceInput"
        class="form-control mt-3"
      />
    </div>

    <app-button type="submit" class="mt-3"> Add Car </app-button>
  </div>
</form>
