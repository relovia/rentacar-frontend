<!-- Two way binding -->
<!-- Input her değiştiğinde ilgili state'imi güncelliyor olucak. -->
<!-- Aynı şekilde TS tarafında da state'in değeri değiştirilde input da güncellenmiş olacak -->

<!-- Reactive Forms -->
<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <!-- <small *ngIf="errorMessage"> {{errorMessage}} </small> -->
  <!-- Angular 17: -->
  @if (formMessage) {
  <small>{{ formMessage }}</small>
  }
  <!-- Model Id -->
  <div class="mt-3">
    <label for="modelIdInput" class="form-text text-muted">Model Id:</label>
    <input
      formControlName="modelId"
      type="number"
      placeholder="Enter model id"
      id="modelIdInput"
      class="ms-3"
    />
  </div>

  <!-- Model Year -->
  <div class="mt-3">
    <label for="modelYearInput" class="form-text text-muted">Model Year:</label>
    <input
      formControlName="modelYear"
      type="number"
      placeholder="Enter model year"
      id="modelYearInput"
      class="ms-3"
    />
  </div>

  <!-- Plate -->
  <div class="mt-3">
    <label for="plateInput" class="form-text text-muted">Plate:</label>
    <input
      formControlName="plate"
      type="text"
      placeholder="Enter plate"
      id="plateInput"
      class="ms-3"
    />
  </div>

  <!-- State -->
  <div class="mt-3">
    <label for="stateInput" class="form-text text-muted">State:</label>
    <input
      formControlName="state"
      type="text"
      placeholder="Enter state"
      id="stateInput"
      class="ms-3"
    />
  </div>

  <!-- Daily Price -->
  <div class="mt-3">
    <label for="dailyPriceInput" class="form-text text-muted"
      >Daily Price:</label
    >
    <input
      formControlName="dailyPrice"
      type="number"
      placeholder="Enter name"
      id="dailyPriceInput"
      class="ms-3"
    />
  </div>

  <app-button type="submit" class="mt-3"> Add Car </app-button>
</form>
