<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <!-- Fuel -->
  <div class="mt-3 d-flex flex-column form-control">
    <div class="form-group">
      <label for="nameInput" class="form-text text-muted">Fuel Name:</label>
      <input
        formControlName="name"
        type="text"
        placeholder="Enter name"
        id="nameInput"
        class="form-control mt-3"
      />
    </div>

    <app-button type="submit" class="mt-3"> Edit Fuel </app-button>
  </div>
</form>
