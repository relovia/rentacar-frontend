<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  @if (formMessage) {
  <small>{{ formMessage }}</small>
  }

  <!-- Fuel -->
  <div class="mt-3 d-flex flex-column form-control">
    <div class="form-group">
      <label for="nameInput" class="form-text text-muted">Fuel Name:</label>
      <select formControlName="fuelId" id="nameInput" class="form-control">
        <option value="1">Gasoline</option>
        <option value="2">Diesel</option>
        <option value="3">LPG</option>
        <option value="4">Hybrid</option>
        <option value="5">Electric</option>
      </select>
    </div>

    <app-button type="submit" class="mt-3"> Add Fuel </app-button>
  </div>
</form>
