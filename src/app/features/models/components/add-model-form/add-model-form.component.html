<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <!-- Model -->
  <div class="mt-3 d-flex flex-column form-control">
    <div class="form-group">
      <label for="nameInput" class="form-text text-muted">Model Name:</label>
      <input
        formControlName="name"
        type="text"
        placeholder="Enter name"
        id="nameInput"
        class="form-control mt-3"
      />
    </div>

    <!-- Brand -->
    <div class="form-group">
      <label for="brandIdInput" class="form-text text-muted">Brand Id:</label>
      <input
        formControlName="brandId"
        type="number"
        placeholder="Enter brand id"
        id="brandIdInput"
        class="form-control mt-3"
      />
    </div>

    <!-- Fuel -->
    <div class="form-group">
      <label for="fuelIdInput" class="form-text text-muted">Fuel Id:</label>
      <label for="fuelIdInput" class="form-text text-muted">Fuel Id:</label>
      <input
        formControlName="fuelId"
        type="number"
        placeholder="Enter fuel id"
        id="fuelIdInput"
        class="form-control mt-3"
      />
    </div>

    <!-- Transmisison -->
    <div class="form-group">
      <label for="transmissionIdInput" class="form-text text-muted"
        >Transmission Id:</label
      >
      <input
        formControlName="transmissionId"
        type="number"
        placeholder="Enter fuel id"
        id="transmissionIdInput"
        class="form-control mt-3"
      />
    </div>

    <!-- Color -->
    <div class="mt-3">
      <label for="colorInput" class="form-text text-muted">Color:</label>
      <input
        formControlName="color"
        type="text"
        placeholder="Enter color"
        id="colorInput"
        class="form-control mt-3"
      />
    </div>

    <app-button type="submit" class="mt-3"> Add Model </app-button>
  </div>
</form>
