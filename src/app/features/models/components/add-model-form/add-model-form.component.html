<!-- Two way binding -->
<!-- Input her değiştiğinde ilgili state'imi güncelliyor olucak. -->
<!-- Aynı şekilde TS tarafında da state'in değeri değiştirilde input da güncellenmiş olacak -->

<!-- Reactive Forms -->
<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <!-- <small *ngIf="errorMessage"> {{errorMessage}} </small> -->
  <!-- Angular 17: -->
  @if (formMessage) {
  <small>{{ formMessage }}</small>
  }

  <!-- Model -->
  <div class="mt-3">
    <label for="nameInput" class="form-text text-muted">Model Name:</label>
    <input
      formControlName="name"
      type="text"
      placeholder="Enter name"
      id="nameInput"
      class="ms-3"
    />
  </div>

  <!-- Brand -->
  <div class="mt-3">
    <label for="brandIdInput" class="form-text text-muted">Brand Id:</label>
    <input
      formControlName="brandId"
      type="number"
      placeholder="Enter brand id"
      id="brandIdInput"
      class="ms-3"
    />
  </div>

  <!-- Fuel -->
  <div class="mt-3">
    <label for="fuelIdInput" class="form-text text-muted">Fuel Id:</label>
    <input
      formControlName="fuelId"
      type="number"
      placeholder="Enter fuel id"
      id="fuelIdInput"
      class="ms-3"
    />
  </div>

  <!-- Transmisison -->
  <div class="mt-3">
    <label for="transmissionIdInput" class="form-text text-muted"
      >Transmission Id:</label
    >
    <input
      formControlName="transmissionId"
      type="number"
      placeholder="Enter fuel id"
      id="transmissionIdInput"
      class="ms-3"
    />
  </div>

  <!-- Color -->
  <div class="mt-3">
    <label for="colorInput" class="form-text text-muted">Color:</label>
    <input
      formControlName="color"
      type="text"
      placeholder="Enter color"
      id="colorInput"
      class="ms-3"
    />
  </div>

  <app-button type="submit" class="mt-3"> Add Model </app-button>
</form>
