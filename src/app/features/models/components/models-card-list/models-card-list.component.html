<div class="row">
  @for (model of filteredModels; track $index) {
  <app-card
    [imageSrc]="modelImageUrls[model.id!]"
    [imgAlt]="model.name!"
    [title]="model.name!"
    [brandName]="getModelCardText(model).brandName"
    [fuelName]="getModelCardText(model).fuelName"
    [transmissionName]="getModelCardText(model).transmissionName"
    [dailyPrice]="getModelCardText(model).dailyPrice"
    [model]="model"
    buttonLabel="Rent"
    class="col p-3"
  ></app-card>
  }
</div>
