<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <!-- Model -->
  <div class="mt-3 d-flex flex-column form-control">
    <div class="form-group">
      <label for="nameInput" class="form-text text-muted">Model Name:</label>
      <input
        formControlName="name"
        type="text"
        placeholder="Enter name"
        id="nameInput"
        class="form-control mt-3"
      />
    </div>

    <!-- Color -->
    <div class="form-group">
      <label for="colorInput" class="form-text text-muted">Color:</label>
      <input
        formControlName="color"
        type="text"
        placeholder="Enter color"
        id="colorInput"
        class="form-control mt-3"
      />
    </div>
    <app-button type="submit" class="mt-3"> Edit Model </app-button>
  </div>
</form>
