<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  @if (formMessage) {
  <small>{{ formMessage }}</small>
  }

  <!-- Model -->
  <div class="mt-3">
    <label for="nameInput" class="form-text text-muted">Model Name:</label>
    <input
      formControlName="name"
      type="text"
      placeholder="Enter name"
      id="nameInput"
      class="ms-3"
    />
  </div>

  <!-- Color -->
  <div class="mt-3">
    <label for="colorInput" class="form-text text-muted">Color:</label>
    <input
      formControlName="color"
      type="text"
      placeholder="Enter color"
      id="colorInput"
      class="ms-3"
    />
  </div>

  <app-button type="submit" class="mt-3"> Edit Model </app-button>
</form>
