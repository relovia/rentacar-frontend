<!-- Two way binding -->
<!-- Input her değiştiğinde ilgili state'imi güncelliyor olucak. -->
<!-- Aynı şekilde TS tarafında da state'in değeri değiştirilde input da güncellenmiş olacak -->

<!-- Reactive Forms -->
<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  <!-- <small *ngIf="errorMessage"> {{errorMessage}} </small> -->
  <!-- Angular 17: -->
  @if (formMessage) {
  <small>{{ formMessage }}</small>
  }

  <!-- Transmission -->
  <div class="mt-3">
    <label for="nameInput" class="form-text text-muted"
      >Transmission Name:</label
    >
    <input
      formControlName="name"
      type="text"
      placeholder="Enter name"
      id="nameInput"
      class="ms-3"
    />
  </div>

  <!-- Transmisison Id -->
  <div class="mt-3">
    <label for="transmissionIdInput" class="form-text text-muted"
      >Transmission Id:</label
    >
    <input
      formControlName="transmissionId"
      type="number"
      placeholder="Enter transmission id"
      id="transmissionIdInput"
      class="ms-3"
    />
  </div>

  <app-button type="submit" class="mt-3"> Add Transmission </app-button>
</form>
