<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
  @if (formMessage) {
  <small>{{ formMessage }}</small>
  }

  <div class="mt-3 d-flex flex-column form-control">
    <!-- Transmission -->
    <div class="form-group">
      <label for="nameInput" class="form-text text-muted"
        >Transmission Name:</label
      >
      <input
        formControlName="name"
        type="text"
        placeholder="Enter name"
        id="nameInput"
        class="form-control mt-3"
      />
    </div>

    <!-- Transmisison Id -->
    <div class="form-group">
      <label for="transmissionIdInput" class="form-text text-muted"
        >Transmission Id:</label
      >
      <select
        formControlName="transmissionId"
        id="transmissionIdInput"
        class="form-control mt-3"
      >
        <option value="1">Automatic</option>
        <option value="2">Manual</option>
        <option value="3">Semi-Automatic</option>
        <option value="4">Dual-Clutch</option>
      </select>

      <app-button type="submit" class="mt-3"> Add Transmission </app-button>
    </div>
  </div>
</form>
