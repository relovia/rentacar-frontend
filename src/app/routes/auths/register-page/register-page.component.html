<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-4 p-md-5">
            <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 fw-bold">Registration Form</h2>
            <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
              <div *ngIf="form.invalid && formMessage" class="text-danger">
                {{ formMessage }}
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label fs-5 fw-semibold" for="firstName"
                      >First Name</label
                    >
                    <input
                      type="text"
                      id="firstName"
                      formControlName="firstName"
                      class="form-control form-control-lg"
                      placeholder="Please enter your first name"
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label fs-5 fw-semibold" for="lastName"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      id="lastName"
                      formControlName="lastName"
                      class="form-control form-control-lg"
                      placeholder="Please enter your last name"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label fs-5 fw-semibold" for="email"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="email"
                      formControlName="email"
                      class="form-control form-control-lg"
                      placeholder="Please enter your email address"
                    />
                  </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label fs-5 fw-semibold" for="password"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="password"
                      formControlName="password"
                      class="form-control form-control-lg"
                      placeholder="Please enter your password"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div data-mdb-input-init class="form-outline">
                    <label
                      class="form-label fs-5 fw-semibold"
                      for="identityNumber"
                      >Identity Number</label
                    >
                    <input
                      type="text"
                      id="identityNumber"
                      formControlName="identityNumber"
                      class="form-control form-control-lg"
                      placeholder="Please enter your id"
                    />
                  </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label fs-5 fw-semibold" for="companyName"
                      >Company name</label
                    >
                    <input
                      type="text"
                      id="companyName"
                      formControlName="companyName"
                      class="form-control form-control-lg"
                      placeholder="Please enter your company"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label fs-5 fw-semibold" for="phoneNumber"
                      >Phone number</label
                    >
                    <input
                      type="number"
                      id="phoneNumber"
                      formControlName="phoneNumber"
                      class="form-control form-control-lg"
                      placeholder="555 555 55 55"
                    />
                  </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label fs-5 fw-semibold" for="city"
                      >City</label
                    >
                    <select
                      id="city"
                      formControlName="city"
                      class="form-control form-control-lg"
                    >
                      <option value="0">Select</option>
                      <option value="1">Adana</option>
                      <option value="2">Adıyaman</option>
                      <option value="3">Afyonkarahisar</option>
                      <option value="4">Ağrı</option>
                      <option value="5">Amasya</option>
                      <option value="6">Ankara</option>
                      <option value="7">Antalya</option>
                      <option value="8">Artvin</option>
                      <option value="9">Aydın</option>
                      <option value="10">Balıkesir</option>
                      <option value="11">Bilecik</option>
                      <option value="12">Bingöl</option>
                      <option value="13">Bitlis</option>
                      <option value="14">Bolu</option>
                      <option value="15">Burdur</option>
                      <option value="16">Bursa</option>
                      <option value="17">Çanakkale</option>
                      <option value="18">Çankırı</option>
                      <option value="19">Çorum</option>
                      <option value="20">Denizli</option>
                      <option value="21">Diyarbakır</option>
                      <option value="22">Edirne</option>
                      <option value="23">Elazığ</option>
                      <option value="24">Erzincan</option>
                      <option value="25">Erzurum</option>
                      <option value="26">Eskişehir</option>
                      <option value="27">Gaziantep</option>
                      <option value="28">Giresun</option>
                      <option value="29">Gümüşhane</option>
                      <option value="30">Hakkâri</option>
                      <option value="31">Hatay</option>
                      <option value="32">Isparta</option>
                      <option value="33">Mersin</option>
                      <option value="34">İstanbul</option>
                      <option value="35">İzmir</option>
                      <option value="36">Kars</option>
                      <option value="37">Kastamonu</option>
                      <option value="38">Kayseri</option>
                      <option value="39">Kırklareli</option>
                      <option value="40">Kırşehir</option>
                      <option value="41">Kocaeli</option>
                      <option value="42">Konya</option>
                      <option value="43">Kütahya</option>
                      <option value="44">Malatya</option>
                      <option value="45">Manisa</option>
                      <option value="46">Kahramanmaraş</option>
                      <option value="47">Mardin</option>
                      <option value="48">Muğla</option>
                      <option value="49">Muş</option>
                      <option value="50">Nevşehir</option>
                      <option value="51">Niğde</option>
                      <option value="52">Ordu</option>
                      <option value="53">Rize</option>
                      <option value="54">Sakarya</option>
                      <option value="55">Samsun</option>
                      <option value="56">Siirt</option>
                      <option value="57">Sinop</option>
                      <option value="58">Sivas</option>
                      <option value="59">Tekirdağ</option>
                      <option value="60">Tokat</option>
                      <option value="61">Trabzon</option>

                      <option value="79">Kilis</option>
                      <option value="80">Osmaniye</option>
                      <option value="81">Düzce</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg w-100" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
