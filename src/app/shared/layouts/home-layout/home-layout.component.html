<div class="min-vh-100 d-flex flex-column overflow-hidden">
  <app-navbar
    [title]="navTitle"
    [navItems]="navItems"
    [endContentTemplate]="navbarEndContent"
  >
    <!-- ng-content -->
    <ng-template #navbarEndContent>
      <ng-container *ngIf="isLoggedIn; else notLoggedIn">
        <button
          class="btn btn-outline-primary rounded-pill"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#logoutModal"
          (click)="logout()"
        >
          Logout
        </button>
      </ng-container>

      <ng-template #notLoggedIn>
        <button
          class="btn btn-outline-primary rounded-pill"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="registerModal"
          [routerLink]="['/register']"
        >
          Register
        </button>
        <button
          class="btn btn-outline-primary ms-3 rounded-pill"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
          [routerLink]="['/login']"
        >
          Login
        </button>
      </ng-template>
    </ng-template>
  </app-navbar>

  <main class="flex-grow-1 my-3">
    <ng-content></ng-content>
  </main>

  <app-footer class="mt-3"></app-footer>
</div>
