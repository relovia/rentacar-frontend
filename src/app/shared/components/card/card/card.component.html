<div class="card" style="width: 18rem">
  <img
    [src]="imageSrc"
    [alt]="imgAlt"
    class="card-img-top"
    width="200"
    height="200"
  />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">
      {{ text }}
    </p>
    <button
      type="button"
      class="btn btn-primary"
      (click)="buttonClick.emit()"
      [routerLink]="['management/models/rent']"
    >
      {{ buttonLabel }}
    </button>
  </div>
</div>
