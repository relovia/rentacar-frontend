<nav
  class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-center align-items-center text-center"
>
  <div class="container-fluid">
    <a *ngIf="title" class="navbar-brand" [routerLink]="title.routerLink">{{
      title.text
    }}</a>
    <app-button
      class="navbar-toggler border-0 text-light"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      variant="light"
    >
      <span class="navbar-toggler-icon text-light"></span>
    </app-button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let navItem of navItems">
          <a
            *ngIf="!isUrl(navItem.link); else urlLink"
            class="nav-link"
            aria-current="page"
            [routerLink]="!isUrl(navItem.link) ? navItem.link : null"
            routerLinkActive="active"
            >{{ navItem.label }}</a
          >
          <ng-template #urlLink>
            <a class="nav-link" aria-current="page" [href]="navItem.link">{{
              navItem.label
            }}</a>
          </ng-template>
        </li>

        <!-- Dropdown Menu -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Management
          </a>

          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" routerLink="/management/brands"
                >Brands Management</a
              >
            </li>

            <li>
              <a
                class="dropdown-item"
                routerLink="/management/cars"
                routerLinkActive="active"
                >Cars Management</a
              >
            </li>

            <li>
              <a
                class="dropdown-item"
                routerLink="/management/models"
                routerLinkActive="active"
                >Models Management</a
              >
            </li>

            <li>
              <a
                class="dropdown-item"
                routerLink="/management/transmissions"
                routerLinkActive="active"
                >Transmissions Management</a
              >
            </li>

            <li>
              <a
                class="dropdown-item"
                routerLink="/management/fuels"
                routerLinkActive="active"
                >Fuels Management</a
              >
            </li>
          </ul>
        </li>
      </ul>
      <ng-container *ngIf="endContentTemplate">
        <ng-container *ngTemplateOutlet="endContentTemplate"></ng-container>
      </ng-container>
    </div>
  </div>
</nav>
